<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="css/Bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/media.css">
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-lg-6"><div class="box"></div></div>
				<div class="col-lg-6"><div class="box"></div></div>
				
			</div>
			
		</div>
	</section>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-lg-4"><div class="box"></div></div>
				<div class="col-lg-4"><div class="box"></div></div>
				<div class="col-lg-4"><div class="box"></div></div>
				
			</div>
			
		</div>
	</section>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-lg"><div class="box"></div></div>
				<div class="col-lg-7"><div class="box"></div></div>
				<div class="col-lg"><div class="box"></div></div>
				
			</div>
			
		</div>
	</section>

		<section>
		<div class="container">
			<div class="row">
				<div class="offset-lg-4 col-lg-4"><div class="box"></div></div>
				
				
			</div>
			
		</div>
	</section>
	

	<section>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-7"><div class="box"></div></div>
				
			</div>
			
		</div>
	</section>

	<script src="js/Bootstrap.bundle.min.js"></script>
	<script src="js/script.js"></script>

</body>
</html>
